name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Unit Tests (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17', '21' ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
          cache: maven

      - name: Verify packaging (spec acceptance criterion)
        run: mvn -q -DskipTests package

      - name: Build and run unit tests
        run: mvn -B verify -pl '!it-tests'

      - name: Verify spark40 shaded jar contains relocated packages
        run: |
          SPARK40_JAR=$(ls spark40/target/spark-rabbitmq-streams-connector-spark40-*.jar | grep -v unshaded)
          jar tf "$SPARK40_JAR" | grep -q 'io/github/lukaszsamson/spark/shaded/com/rabbitmq/stream' \
            && echo "spark40: RabbitMQ stream classes relocated" \
            || (echo "ERROR: spark40 shaded RabbitMQ classes not found" && exit 1)
          jar tf "$SPARK40_JAR" | grep -q 'io/github/lukaszsamson/spark/shaded/io/netty' \
            && echo "spark40: Netty classes relocated" \
            || (echo "ERROR: spark40 shaded Netty classes not found" && exit 1)

      - name: Verify spark41 shaded jar contains relocated packages
        run: |
          SPARK41_JAR=$(ls spark41/target/spark-rabbitmq-streams-connector-spark41-*.jar | grep -v unshaded)
          jar tf "$SPARK41_JAR" | grep -q 'io/github/lukaszsamson/spark/shaded/com/rabbitmq/stream' \
            && echo "spark41: RabbitMQ stream classes relocated" \
            || (echo "ERROR: spark41 shaded RabbitMQ classes not found" && exit 1)
          jar tf "$SPARK41_JAR" | grep -q 'io/github/lukaszsamson/spark/shaded/io/netty' \
            && echo "spark41: Netty classes relocated" \
            || (echo "ERROR: spark41 shaded Netty classes not found" && exit 1)

  integration-tests:
    name: Integration Tests (Java ${{ matrix.java }}, ${{ matrix.spark_profile }})
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        java: [ '17', '21' ]
        spark_profile: [ 'spark35', 'spark35-scala212', 'spark40', 'spark41' ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
          cache: maven

      - name: Run integration tests
        run: mvn -B verify -pl it-tests -am -P${{ matrix.spark_profile }}
