name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Unit Tests (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17', '21' ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
          cache: maven

      - name: Build and run unit tests
        run: mvn -B verify -pl '!it-tests'

      - name: Verify shaded jar contains relocated packages
        run: |
          jar tf spark41/target/sparkling-rabbit-spark41-*.jar | grep -q 'com/rabbitmq/spark/shaded/com/rabbitmq/stream' \
            && echo "Shading verified: RabbitMQ stream classes relocated" \
            || (echo "ERROR: Shaded classes not found" && exit 1)
          jar tf spark41/target/sparkling-rabbit-spark41-*.jar | grep -q 'com/rabbitmq/spark/shaded/io/netty' \
            && echo "Shading verified: Netty classes relocated" \
            || (echo "ERROR: Shaded Netty classes not found" && exit 1)

  integration-tests:
    name: Integration Tests (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        java: [ '17', '21' ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
          cache: maven

      - name: Run integration tests
        run: mvn -B verify -pl it-tests -am
